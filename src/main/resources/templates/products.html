<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Supplier Module</a>
            <br><br>
            <ul>
                <li><a th:href="@{/supplier/loadHome}">Home</a></li>

                <li><a th:href="@{/#}">Add New Product</a></li>

                <li><a class="active" th:href="@{/product/viewproducts}">View All Products</a></li>

                <li><a th:href="@{#}">Edit My Products</a></li>
                <li class="nav-item" sec:authority="isAuthenticated()">
                    <a class="nav-link"  th:href="@{/logout}">
                        <i class="menu-icon mdi mdi-restart"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>
<div class="container my-2">



    <a th:href = "@{#}" class="btn btn-primary btn-sm mb-3"> Add Supplier </a>

    <table id="table" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Product ID</th>
            <th> Name </th>
            <th> Quantity</th>
            <th> Price</th>
            <th> Edit Product</th>
            <th> Delete Product</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
<!--            <td> <a th:href="@{/admin/editSupplier/{id}(id=${supplier.supplierID})}" class="btn btn-primary">Edit</a></td>-->
<!--            <td> <a th:href="@{/admin/deleteSupplier/{id}(id=${supplier.supplierID})}" class="btn btn-danger">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
