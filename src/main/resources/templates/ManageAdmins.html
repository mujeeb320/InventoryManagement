<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>View Admins</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">View Admins</a>

            <br><br>
            <ul>
                <li><a th:href="@{/admin/loadHome}">Home</a></li>

                <li><a th:href="@{/user/registerAdmin}">Add Admin</a></li>

                <li><a th:href="@{/user/registerSupplier}">Add New Supplier</a></li>

                <li><a th:href="@{/employee/registerEmployee}">Add Employee</a></li>

                <li><a th:href="@{/admin/listEditDeleteSuppliers}">View Suppliers</a></li>

                <li><a class="active" th:href="@{/admin/viewAllAdmins}">View Admins</a></li>

                <li><a th:href="@{/admin/viewAllEmployees}">View Employees</a></li>

                <li><a th:href="@{#}">View Products</a></li>

                <li class="nav-item" sec:authority="isAuthenticated()">
                    <a class="nav-link"  th:href="@{/logout}">
                        <i class="menu-icon mdi mdi-restart"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>


        </div>
    </div>
</nav>

<br><br><br><br><br><br>
<div class="container my-2">

    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Admin Details Deleted !!</div>
    </div>


    <div th:if="${param.updatesuccess}">
        <div class="alert alert-info">Admin Details Updated!!</div>
    </div>

    <a th:href = "@{/user/registerAdmin}" class="btn btn-primary btn-sm mb-3"> Add Admin </a>

    <table id="table" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Address</th>
            <th> Phone Number</th>
            <th> Edit </th>
            <th> Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.firstName}"></td>
            <td th:text="${admin.lastName}"></td>
            <td th:text="${admin.address}"></td>
            <td th:text="${admin.phoneNumber}"></td>
            <td th:text="${admin.nic}"></td>
           <td> <a th:href="@{/admin/editAdmin/{id}(id=${admin.adminID})}" class="btn btn-primary">Edit</a></td>
           <td> <a th:href="@{/admin/deleteAdmin/{id}(id=${admin.adminID})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
