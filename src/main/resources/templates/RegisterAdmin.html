<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Register Admin</a>
            <br><br>
            <ul>
                <li><a th:href="@{/admin/loadHome}">Home</a></li>

                <li><a class="active" th:href="@{/user/registerAdmin}">Add Admin</a></li>

                <li><a th:href="@{/user/registerSupplier}">Add New Supplier</a></li>

                <li><a th:href="@{/employee/registerEmployee}">Add Employee</a></li>

                <li><a th:href="@{/admin/listEditDeleteSuppliers}">View Suppliers</a></li>

                <li><a th:href="@{/admin/viewAllAdmins}">View Admins</a></li>

                <li><a th:href="@{/admin/viewAllEmployees}">View Employees</a></li>

                <li><a th:href="@{/admin/viewAllProducts}">View Products</a></li>


                <li class="nav-item" sec:authority="isAuthenticated()">
                    <a class="nav-link"  th:href="@{/logout}">
                        <i class="menu-icon mdi mdi-restart"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<br><br><br><br><br>
            <!-- success message -->
            <div th:if="${param.success}">
                <br><br><br><br><br><div class="alert alert-info">You've successfully registered!</div>
            </div>


            <form th:action="@{/user/saveAdmin}" method="post" th:object="${admin}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="address"> Address </label> <input
                        id="address" class="form-control" th:field="*{address}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="phoneNumber"> Phone Number </label> <input
                        id="phoneNumber" class="form-control" type="number" th:field="*{phoneNumber}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="NIC"> NIC/Passport </label> <input
                        id="NIC" class="form-control" th:field="*{nic}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label> <input
                        id="username" class="form-control" th:field="*{username}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" align="center" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
