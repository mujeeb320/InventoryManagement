<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <title>View All Suppliers</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Admin Module</a>
<br><br>
            <ul>
                <li><a class="active" th:href="@{/admin/loadHome}">Home</a></li>

                <li><a th:href="@{/user/registerAdmin}">Add Admin</a></li>

                <li><a th:href="@{/user/registerSupplier}">Add New Supplier</a></li>

                <li><a th:href="@{/employee/registerEmployee}">Add Employee</a></li>

                <li><a th:href="@{/admin/listEditDeleteSuppliers}">View Suppliers</a></li>

                <li><a th:href="@{/admin/viewAllAdmins}">View Admins</a></li>

                <li><a th:href="@{/admin/viewAllEmployees}">View Employees</a></li>

                <li><a th:href="@{/admin/viewAllProducts}">View Products</a></li>

                <li class="nav-item" sec:authority="isAuthenticated()">
                    <a class="nav-link"  th:href="@{/logout}">
                        <i class="menu-icon mdi mdi-restart"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>

<div class = "form-container" align="center">


    <h1>Users List</h1>
    <table class ="table" border="1">
        <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userID}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
