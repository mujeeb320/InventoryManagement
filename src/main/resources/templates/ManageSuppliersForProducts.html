<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>View Suppliers</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">View Supplier</a>

            <br><br>
            <ul>
                <li><a th:href="@{/employee/loadHome}">Home </a></li>

                <li><a class="active" th:href="@{/employee/viewSuppliers}">View All Suppliers</a></li>

                <li><a th:href="@{/employee/ViewAllProducts}">View All Products</a></li>

                <li class="nav-item" sec:authority="isAuthenticated()">
                    <a class="nav-link"  th:href="@{/logout}">
                        <i class="menu-icon mdi mdi-restart"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>


        </div>
    </div>
</nav>

<br><br><br><br><br><br>
<div class="container my-2">

    <div th:if="${param.success}">
        <div class="alert alert-info">Supplier Details Updated!</div>
    </div>
    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Supplier Details Updated!!</div>
    </div>


<!--    <a th:href = "@{/user/registerSupplier}" class="btn btn-primary btn-sm mb-3"> Add Supplier </a>-->

    <table id="table" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Supplier ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Address</th>
            <th> Phone Number</th>
            <th> NIC </th>
            <th> Type</th>
            <th> Edit Supplier</th>
            <th> Delete Supplier</th>

<!--            <th> Add Storage</th>-->

        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${listSuppliers}">
            <td th:text="${supplier.supplierID}"></td>
            <td th:text="${supplier.firstName}"></td>
            <td th:text="${supplier.lastName}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.phoneNumber}"></td>
            <td th:text="${supplier.nic}"></td>
            <td th:text="${supplier.type}"></td>
            <td> <a th:href="@{/admin/editSupplier/{id}(id=${supplier.supplierID})}" class="btn btn-primary">Edit</a></td>
            <td> <a th:href="@{/admin/deleteSupplier/{id}(id=${supplier.supplierID})}" class="btn btn-danger">Delete</a>
<!--            <td> <a th:href="@{/product/getProductDetails/{id}(id=${supplier.supplierID})}" class="btn btn-primary">Add Product</a>-->
                <!--            <td> <a th:href="@{/admin/getProductDetails/{id}(id=${supplier.supplierID})}" class="btn btn-danger">Add Storage</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
