<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Enter Client ID</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Law Firm</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.notFound}">
                <div class="alert alert-info">No Client Found</div>
            </div>

            <h1>Enter Client ID</h1>

            <form th:action="@{/product/getProductDetails}" method="post" th:object="${product}">
                <input id="hidden" class="form-control" th:field="${product.supplierID}">
                <div class="form-group">

                    <label class="control-label" for="firstName"> Product ID:  </label>
                    <input id="firstName" class="form-control" th:field="*{supplierID}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" align="center" class="btn btn-success">Find</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
