<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>View Products</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">View Products</a>

            <br><br>
            <ul>
                <li><a th:href="@{/admin/loadHome}">Home</a></li>

                <li><a th:href="@{/user/registerAdmin}">Add Admin</a></li>

                <li><a th:href="@{/user/registerSupplier}">Add New Supplier</a></li>

                <li><a th:href="@{/employee/registerEmployee}">Add Employee</a></li>

                <li><a th:href="@{/admin/listEditDeleteSuppliers}">View Suppliers</a></li>

                <li><a  th:href="@{/admin/viewAllAdmins}">View Admins</a></li>

                <li><a th:href="@{/admin/viewAllEmployees}">View Employees</a></li>

                <li><a class="active" th:href="@{#}">View Products</a></li>


                <li class="nav-item" sec:authority="isAuthenticated()">
                    <a class="nav-link"  th:href="@{/logout}">
                        <i class="menu-icon mdi mdi-restart"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>


        </div>
    </div>
</nav>

<br><br><br><br><br><br>
<div class="container my-2">

    <div th:if="${param.success}">
        <div class="alert alert-info">Product Details Updated!</div>
    </div>
    <div th:if="${param.deletesuccess}">
        <div class="alert alert-info">Product Deleted!!</div>
    </div>


    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

    <table id="table" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Product ID</th>
            <th> Product Name</th>
            <th> Product Quantity</th>
            <th> Product Price</th>
            <th> Edit </th>
            <th> Delete </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td> <a th:href="@{/admin/editProduct/{id}(id=${product.id})}" class="btn btn-primary">Edit</a></td>
            <td> <a th:href="@{/admin/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
<!--            <td> <a th:href="@{/product/getProductDetails/{id}(id=${product.id})}" class="btn btn-danger">Add a Supplier</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
